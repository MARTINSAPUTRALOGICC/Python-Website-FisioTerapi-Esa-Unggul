<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">
   
        <div class="signup">
            <form method="POST" action="{{ url_for('login') }}">
                {{ login_form.hidden_tag() }}
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit" name="submit_login">Masuk</button>
            </form>
        </div>

        <div class="login">
            <form method="POST" action="{{ url_for('login') }}">
                {{ regis_form.hidden_tag() }}
                <label for="chk" aria-hidden="true">Registrasi</label>
                <input type="text" name="full_name" placeholder="Full Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit" name="submit_register">Registrasi</button>
            </form>
        </div>
    </div>


    {{messages}}
    <!-- Include your JavaScript code for displaying flash messages here -->
</body>
</html>
