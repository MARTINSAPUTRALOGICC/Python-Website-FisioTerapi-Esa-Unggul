        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

  <script>
  // Connect to the Socket.IO server with the correct namespace '/jalan'
  // Reference the message container element
  const messageContainer = document.getElementById('message-container');

  // Connect to the Socket.IO server with the correct namespace '/jalan'
  const socket = io.connect('http://127.0.0.1:5005/jalan');

  // Listen for messages from the server
  socket.on('message_from_api', (message) => {
      // Create a new paragraph element to display the message
      const messageElement = document.createElement('p');
      messageElement.textContent = message;

      // Append the message element to the message container
      messageContainer.appendChild(messageElement);
  });

  // Handle disconnection
  socket.on('disconnect', () => {
      console.log('Disconnected from the /jalan namespace');
  });

  // Optionally, you can also manually disconnect from the server
  function disconnectFromNamespace() {
      socket.disconnect(); // Disconnect from the /jalan namespace
  }

  function connectToNamespace() {
      socket.connect(); // Connect to the /jalan namespace
  }

  </script>
